<div class="create-account-container">
    <mat-card class="create-account-card">
      <mat-card-header>
        <mat-card-title>Create an Account</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form>
          <mat-form-field appearance="outline">
            <mat-label>Full Name</mat-label>
            <input matInput type="text" required>
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput type="email" required>
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput type="password" required>
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Confirm Password</mat-label>
            <input matInput type="password" required>
          </mat-form-field>
          <button mat-raised-button color="primary" class="create-account-submit-button">Create Account</button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
